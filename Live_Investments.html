<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Investments</title>
    <link rel="icon" href="IMG/Favicon.png" type="image/png">
    <link rel="stylesheet" href="CSS/Live_Investments.css">
    <link rel="stylesheet" href="CSS/Multi_Pages/Structure.css">
</head>

<body>
    <div class="Header">
        <h1 id="H1_Header">Live Investments</h1>
    </div>

    <div class="Content">
        <div class="All_Companys">
            <div class="Plan">
                <h1>Live Plan</h1><br>
                <button class="Company_Box" data-popup="Farm">Farm
                    <div class="Loading_Bar_Btn" id="Loading_Bar_Farm_Btn"></div>
                </button>
            </div>
            <div class="Plan">
                <h1>Upcoming Plan</h1><br>
                <button class="Company_Box" data-popup="Pool">Pool
                    <div class="Loading_Bar_Btn" id="Loading_Bar_Pool_Btn"></div>
                </button>
            </div>
        </div>

        <div class="Open_Box" id="Pool">
            <div class="Open_Box_Content">
                <span class="Close_Btn">&times;</span>
                <h2>Pool</h2>
                <div class="Loading_Bar" id="Loading_Bar_Pool"></div>
                <p class="Investments_Details"></p>
                <p class="Shares_Details"></p>
                <p class="Share_Rates"></p>
            </div>
        </div>
        <div class="Open_Box" id="Farm">
            <div class="Open_Box_Content">
                <span class="Close_Btn">&times;</span>
                <h2>Farm</h2>
                <div class="Loading_Bar" id="Loading_Bar_Farm"></div>
                <p class="Investments_Details"></p>
                <p class="Shares_Details"></p>
                <p class="Share_Rates"></p>
            </div>
        </div>
    </div>

    <div class="Footer">
        <h1>Thank You User</h1>
    </div>
    <script src="JS/Live_Investments.js"></script>
</body>

</html>
